<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather</title>


   <style>
      @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap');
   </style>  
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
   <link rel="stylesheet" href="./style.css">

   <script src="./app.js" defer></script>
</head>
<body>
   <div class="container">
      <div class="side">
         <div class="top">
            <button>Search for location</button>
            <button class="getLocation"><i class="fa-solid fa-location-crosshairs"></i></button>
         </div>
         <div class="center">
            <img src="./assets/Clear.png" alt="">
            <div class="text">
               <p class="temp"><span>15</span> °C</p>
               
               <p class="condition">Shower</p>
            </div>
         </div>
         <div class="bottom">
            <p class="tdate">Today - Fri 5 Jun</p>
            <p class="location"><i class="fa-solid fa-location-dot"></i>  <span id="location">algiers</span></p>
         </div>
      </div>
      <div class="middle">
         <div class="top">
            <div class="unitsSwitch">
               <button class="active" onclick="units('metric')">°C</button>
               <button onclick="units('imperial')">°F</button>
            </div>
            <div class="daysContainer">


               <div class="day">
                  <p class="date">tomorrow</p>
                  <img src="./assets/LightCloud.png" alt="">
                  <div class="temp">
                     <p class="max"><span class="val">16</span> °C</p>
                     <p class="min"><span class="val">10</span> °C</p>
                  </div>
               </div>

               <div class="day">
                  <p class="date">tomorrow</p>
                  <img src="./assets/LightCloud.png" alt="">
                  <div class="temp">
                     <p class="max"><span class="val">16</span> °C</p>
                     <p class="min"><span class="val">10</span> °C</p>
                  </div>
               </div>

               <div class="day">
                  <p class="date">tomorrow</p>
                  <img src="./assets/LightCloud.png" alt="">
                  <div class="temp">
                     <p class="max"><span class="val">16</span> °C</p>
                     <p class="min"><span class="val">10</span> °C</p>
                  </div>
               </div>

               <div class="day">
                  <p class="date">tomorrow</p>
                  <img src="./assets/LightCloud.png" alt="">
                  <div class="temp">
                     <p class="max"><span class="val">16</span> °C</p>
                     <p class="min"><span class="val">10</span> °C</p>
                  </div>
               </div>

               <div class="day">
                  <p class="date">tomorrow</p>
                  <img src="./assets/LightCloud.png" alt="">
                  <div class="temp">
                     <p class="max"><span class="val">16</span> °C</p>
                     <p class="min"><span class="val">10</span> °C</p>
                  </div>
               </div>
            </div>
         </div>

         <div class="bottom">
            <h1>Today's highlights:</h1>
            <div class="gridContainer">
               <div class="windstat">
                  <p class="cardTitle">wind status</p>
                  <p class="stat"><span class="val">7</span><span id="windSpUn">Kmph</span></p>
                  <span class="dir"><i class="fa-solid fa-location-arrow"></i></span>
               </div>
               <div class="humidity">
                   <p class="cardTitle">humidity</p>
                   <p class="humid"><span>80</span>%</p>
                   <div class="range"><div class="fill"></div></div>
               </div>


               <div class="visibility">
                  <p class="cardTitle">visibility</p>
                  <p class="visible"><span class="val">7</span>Km</p>
                  
               </div>

               <div class="airPressure">
                  <p class="cardTitle">Air pressure</p>
                  <p class="pressure"><span class="val">434</span>hPa</p>
               
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
